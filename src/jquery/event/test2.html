<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 13px;
            line-height: 130%;
            padding: 60px
        }

        #panel {
            width: 300px;
            border: 1px solid #0050D0
        }

        .head {
            padding: 5px;
            background: #96E555;
            cursor: pointer
        }

        .content {
            padding: 10px;
            text-indent: 2em;
            border-top: 1px solid #0050D0;
            display: block;
            display: none;
        }

        .highlight {
            background: #ff3300;
        }
    </style>
    <script src="../../resource/jquery.min.js"></script>
    <script>
        /* $(function () {
         $("#panle h5.head").mouseover(function () {
         $(this).next().show();
         }).mouseout(function () {
         $(this).next().hide();
         })
         })*/

        $(function () {
            $("#panel h5.head").bind("click", function () {
                var $content = $(this).next();
                if ($content.is(":visible")) {
                    $(this).removeClass("highlight");
                    $content.hide();
                } else {
                    $(this).addClass("highlight");
                    $content.show();
                }
            })
        })
        /* $(function () {
         $("#panel h5.head").toggle(function () {

         })*/

</head>
