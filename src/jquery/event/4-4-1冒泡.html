<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }

        #content {
            width: 220px;
            border: 1px solid #0050D0;
            background: #96E555
        }

        span {
            width: 200px;
            margin: 10px;
            background: #666666;
            cursor: pointer;
            color: white;
            display: block;
        }

        p {
            width: 200px;
            background: #888;
            color: white;
            height: 16px;
        }

    </style>
    <script src="../../resource/jquery.min.js"></script>
    <script>
        $(function () {
            $("span").click(function (event) {
                var $txt = $("#msg").html() + "<p>内层span元素被点击</p>";
                $("#msg").html($txt);
                event.stopPropagation();
            })
            $("#content").click(function (event) {
                var $txt = $("#msg").html() + "<p>外层div元素被点击</p>";
                $("#msg").html($txt);
                event.stopPropagation();

            })
            $("body").click(function () {
                var $txt = $("#msg").html() + "<p>body元素被点击</p>";
                $("#msg").html($txt);
            })
        })
        $(function () {
            $("#sub").click(function () {
                var username = $("#username").val();
                if (username == "") {
                    $("#msg").html("<p>文本框中的值不能为空</p>")
//                    event.preventDefault();
                    return false;
                }
            })
        })
       /* $(function () {
            $("a").click(function (event) {
                alert("当前鼠标位置：X："+event.pageX+",Y:"+event.pageY);
                return false;
            })
        })*/
        $(function () {
            $("a").mousedown(function (e) {
                alert(e.which);
                return false;
            })
            $("input").keyup(function (e) {
                alert(e.which);
                return false;
            })
        })

    </script>
</head>
<body>
<div id="content">
    外层div元素
    <span>内层span元素</span>
    外层div元素
</div>
<form action="test.html">
    用户名：<input type="text" id="username"/>
    <input type="submit" value="提交" id="sub">
</form>
<div id="msg">

</div>
<a href="www.google.com">点击跳转</a>
</body>
</html>
