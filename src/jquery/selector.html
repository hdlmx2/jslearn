<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../resource/jquery-3.2.0.min.js"></script>
    <script>
        $("#one").css(
            "background", "#bbffaa")
        )
        $(function () {
            $("#one").css(
                "background", "#bbffaa")

        })
        $(function () {
            $("#b1").click(function () {
                $("#d").hide();
            });
            $("#b2").click(function () {

            });
        });
        $(function () {
            $("#b1").click(function () {
                alert($("#input1").val())

            })

    <style type="text/css">

            margin: 5px;
            background: #aaa;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Verdana;
        }

        div.mini {
            width: 55px;
            height: 55px;
            background-color: #aaaaaa;
            font-size: 12px;
        }

        div.hide {
            display: none;
        }
    </style>

    id为one，class为one的div

</div>
