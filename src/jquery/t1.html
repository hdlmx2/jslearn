<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../resource/jquery.min.js"></script>
    <script>
        $(function () {
            $("#b1").click(function () {
                $("#d").hide();
            });
            $("#b2").click(function () {
                $("#d").show();
            });
        });
        $(function () {
            $("#b1").click(function () {
                alert($("#input1").val())

            })

        });
    </script>
</head>
<body>
<button id="b1">隐藏div</button>

<button id="b2">显示div</button>

<br>
<br>

<div id="d">

    这是一个div
    <input type="text" id="input1" value="默认值">

</div>
</body>
</html>
