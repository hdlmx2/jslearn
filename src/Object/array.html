<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script>
        function p(s) {
            document.write(s);
            document.write("<br>");
        }
        var x = new Array(3, 1, 4);
        p('当前数组是:' + x);
        p("使用普通的for循环遍历数组");
        for (var i = 0; i < x.length; i++) {
            p(x[i]);
        }
        for (i in x) {
            p(x[i]);
        }
        var x = new Array(3, 1, 4);
        var y = new Array(1, 5, 9, 2, 6);
        p('数组x是:' + x);
        p('数组y是:' + y);
        var z = x.concat(y);
        p('使用concat连接数组x和y');
        p('数组z是:' + z);

         p('通过 new Array()创建一个空数组:', x);

         p('像new Array(5) 这样没有赋初值的方式创建的数组，每个元素的值都是:', x[0]);
         x = new Array(3, 1, 4, 1, 5, 9, 2, 6);
         p('创建有初值的数组new Array(3,1,4,1,5,9,2,6) :', x);*/
    </script>
</head>
