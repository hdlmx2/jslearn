<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window</title>
    <script>
        document.write("文档内容");
        document.write("文档显示区域的宽度：" + window.innerWidth);
        document.write("文档显示区域的高度：" + window.innerHeight);
        document.write("文档显示区域的宽度：" + window.outerWidth);
        document.write("文档显示区域的高度：" + window.outerHeight);

        document.write("<p>浏览器产品名称：");
        document.write(navigator.appName + "</p>");

        document.write("<p>浏览器版本号：");
        document.write(navigator.appVersion + "</p>");

        document.write("<p>浏览器内部代码：");
        document.write(navigator.appCodeName + "</p>");

        document.write("<p>操作系统：");
        document.write(navigator.platform + "</p>");

        document.write("<p>是否启用Cookies：");
        document.write(navigator.cookieEnabled + "</p>");

        document.write("<p>浏览器的用户代理报头：");
        document.write(navigator.userAgent + "</p>");

        document.write("用户的屏幕分辨率: ")
        document.write(screen.width + "*" + screen.height)
        document.write("<br />")
        document.write("可用区域大小: ")
        document.write(screen.availWidth + "*" + screen.availHeight)
        document.write("<br />")

        function goback() {
            history.go(-2);
        }
        function del() {
            var d = confirm("是否要删除?");
            alert(typeof d + " " + d);
        }
    </script>
</head>
<body>
<button onclick="goback()">返回</button>
<button onclick="del()">删除</button>
</body>
</html>
