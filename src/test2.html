<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js函数</title>
    <script>
        var a = 0
        function f1() {
            document.write("通过函数f1将a设置为5;");
            document.write("<br>");
            a = 5;

        }
        function f2() {
            document.write("现在的a为：" + a);
        }
        f1();
        document.write("<br>");
        f2();
    </script>
</head>
<body>

</body>
</html>
