<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环 </title>
    <script>
        function p(s){
           document.write(s);
           document.write("<br>");
        }

        for(var i=0;i<5;i++){
            p(i);
        }
    </script>
</head>
